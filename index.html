<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .domain-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .domain-box {
      position: relative;
      width: 200px;  /* Adjust width */
      height: 300px; /* Adjust height */
      margin: 20px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Ensure the link stays at the bottom */
      align-items: center;
      border: 2px solid #ccc; /* Optional border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
      overflow: hidden; /* Hide any overflow beyond the box */
    }

    /* Overlay effect for better visibility of the text */
    .domain-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%; /* Cover bottom portion of the box */
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent black overlay */
    }

    .domain-box a {
      position: relative;
      z-index: 1; /* Ensures the link is above the overlay */
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      width: 100%;
    }

    .domain-box a:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    p {
      text-align: center;
    }
  </style>
</head>
